<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Webpage with Sidebar - BisonAdvisor</title>

    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            margin: 0;
            display: flex;
        }

        /* Sidebar styles */
        .menu {
            background-color: #f0f0f0; /* Light gray sidebar background */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-height: 100vh;
        }

        .menu a {
            color: #333; /* Dark text color */
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 16px;
        }

        /* Content container */
        .content-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
            width: 100%;
        }

        /* Panel styles */
        .panel {
            background-color: #87CEEB; /* Light blue background */
            color: #000; /* Black text color */
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: calc(50% - 20px);
            text-align: center;
        }

        .panel a {
            color: #000; /* Black text color for the link */
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .alert-button {
            color: red; /* Red text color */
            cursor: pointer;
        }

        /* Additional styles for text input and button */
        .search-bar {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff; /* White background color */
            color: #000; /* Black text color */
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 20px);
        }

        .next-page-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff; /* White background color */
            color: #000; /* Black text color */
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #3498db; /* Blue background color */
            color: #ff0000; /* Red text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Sidebar menu -->
    <div class="menu">
        <a href="a1.html">Home</a>
        <a href="a2.html">Course Catalog</a>
        <a href="a3.html">Students (A-Z) </a>
        <a href="a4.html">Advisor Requests</a>
        <a href="a5.html">Advisor Resources</a>
        <a href="a6.html">Advisor Schedule</a>
    </div>

   
</body>
</html>
